<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Tracking DashBoard</title>
</head>
<body>
    <header>
        <h1>
            Time Tracking DashBoard
        </h1>
    </header>

    <main>
        <div class="personal-profile">
            <div class="person-name">
                <img src="images/image-jeremy.png" alt="jeremy icon">
                <span>Report for</span>
                <h1>Jeremy Robson</h1>
            </div>
            <ol>
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ol>
        </div>

        <div class="activities">

            <div class="work-background">
                <div class="work">
                    <div>
                        <h1>Work</h1>
                        <button>...</button>
                    </div>
                    <div>
                        <span>32hrs</span>
                        <p>Last week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="play-background">
                <div class="play">
                    <div>
                        <h1>Play</h1>
                        <button>...</button>
                    </div>
                    <div>
                        <span>10hrs</span>
                        <p>Last week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="study-background">
                <div class="study">
                    <div>
                        <h1>Study</h1>
                        <button>...</button>
                    </div>
                    <div>
                        <span>7hrs</span>
                        <p>Last week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="exercise-background">
                <div class="exercise">
                    <div>
                        <h1>Exercise</h1>
                        <button>...</button>
                    </div>
                    <div>
                        <span>4hrs</span>
                        <p>Last week - 5hrs</p>
                    </div>
                </div>
            </div>
            <div class="social-background">
                <div class="social">
                    <div>
                        <h1>Social</h1>
                        <button>...</button>
                    </div>
                    <div>
                        <span>5hrs</span>
                        <p>Last week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="selfcare-background">
                <div class="selfcare">
                    <div>
                        <h1>Self Care</h1>
                        <button>...</button>
                    </div>
                    <div>
                        <span>2hrs</span>
                        <p>Last week - 2hrs</p>
                    </div>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
