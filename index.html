<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Time Tracking DashBoard</title>
</head>
<body>
    <header>
        <h1>
            Time Tracking DashBoard
        </h1>
    </header>

    <main class="container">

        <div class="personal-profile-and-options">
            <div class="person-profile">
                <img src="images/image-jeremy.png" alt="jeremy icon">
                <div>
                    <span>Report for</span>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="buttons">
                <button>Daily</button>
                <button>Weekly</button>
                <button>Monthly</button>
            </div>
        </div>

        <div class="activities">

            <div class="work-background">
                <div class="work">
                    <div class="title1">
                        <h1>Work</h1>
                        <button>...</button>
                    </div>
                    <div class="hours">
                        <span>32hrs</span>
                        <p>Last week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="play-background">
                <div class="play">
                    <div class="title1">
                        <h1>Play</h1>
                        <button>...</button>
                    </div>
                    <div class="hours">
                        <span>10hrs</span>
                        <p>Last week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="study-background">
                <div class="study">
                    <div class="title1">
                        <h1>Study</h1>
                        <button>...</button>
                    </div>
                    <div class="hours">
                        <span>7hrs</span>
                        <p>Last week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="exercise-background">
                <div class="exercise">
                    <div class="title1">
                        <h1>Exercise</h1>
                        <button>...</button>
                    </div>
                    <div class="hours">
                        <span>4hrs</span>
                        <p>Last week - 5hrs</p>
                    </div>
                </div>
            </div>
            <div class="social-background">
                <div class="social">
                    <div class="title1">
                        <h1>Social</h1>
                        <button>...</button>
                    </div>
                    <div class="hours">
                        <span>5hrs</span>
                        <p>Last week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="selfcare-background">
                <div class="selfcare">
                    <div class="title1">
                        <h1>Self Care</h1>
                        <button>...</button>
                    </div>
                    <div class="hours">
                        <span>2hrs</span>
                        <p>Last week - 2hrs</p>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
